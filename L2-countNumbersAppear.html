<script>
  function count(arr, data) {
    let count = 0;
    let position = binSearch(arr, data);
    if (position > -1) {
      ++count;
      for (let i = position-1; i > 0; --i) {
        if (arr[i] == data) {
          ++count;
        }
        else {
          break;
        }
      }

      for (let i = position+1; i < arr.length; ++i) {
        if (arr[i] == data) {
          ++count;
        }
        else {
          break;
        }
      }
    }
    return count;
  }
  let arr=[1,2,3,1,2,3,2,4,1];
  let result=count(arr,1);
  console.log(result);
</script>
